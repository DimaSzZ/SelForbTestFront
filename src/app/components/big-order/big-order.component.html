<div *ngIf="!router.url.includes('/change-order')" style="padding-top: 25px" class="middle_position">
 <div class="main_form">
   <div class="middle_elements" *ngIf="order">
     <app-small-order [orderComponent]="order"></app-small-order>
     <div style=" margin-right: 50px; padding-top: 30px;">
       <div class="table-container" style="border: 3px solid red; border-radius: 10px;  background-color: #e5e5e5;">
         <div class="form-container" *ngFor="let item of items">
           <app-items [itemComponent]="item"></app-items>
         </div>
       </div>
   </div>
     <div style="display: flex; flex-direction: row-reverse; padding: 47px">
       <button mat-raised-button style="background: red" (click)="DeleteOrder()">Удалить</button>
       <button [routerLink]="['/open-order', order.id, 'change-order']"  mat-raised-button style="margin-right: 50px; background: yellow">Редактировать</button>
     </div>
 </div>
</div>
</div>
<router-outlet></router-outlet>
