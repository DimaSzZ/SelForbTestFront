<div style="padding-top: 25px" class="middle_position">
  <div class="main_form" style="width: 1200px">
    <div class="middle_elements">
      <div *ngIf="order" class="preview" style="display: flex; justify-content: flex-start;">
        <h1 class="data_item">Number:</h1>
        <mat-form-field class="example-form-field">
          <mat-label>Введите Number</mat-label>
          <input matInput type="text" [(ngModel)]="order.number">
          <button *ngIf="order.number" class="mat-raised-button has-content" matSuffix mat-icon-button aria-label="Clear" (click)="order.number=''">
            <mat-icon>close</mat-icon>
          </button>
          <button *ngIf="!order.number" class="mat-raised-button" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <h1 class="data_item">Date:</h1>
        <mat-form-field class="example-form-field">
          <mat-label>Введите Date</mat-label>
          <input matInput type="text" [(ngModel)]="order.date">
          <button *ngIf="order.date" class="mat-raised-button has-content" matSuffix mat-icon-button aria-label="Clear" (click)="order.date=''">
            <mat-icon>close</mat-icon>
          </button>
          <button *ngIf="!order.date" class="mat-raised-button" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <h1 class="data_item">ProviderId:</h1>
        <mat-form-field class="example-form-field">
          <mat-label>Введите Id провайдера</mat-label>
          <input matInput type="text" [(ngModel)]="order.providerId">
          <button *ngIf="order.providerId" class="mat-raised-button has-content" matSuffix mat-icon-button aria-label="Clear" >
            <mat-icon>close</mat-icon>
          </button>
          <button *ngIf="!order.providerId" class="mat-raised-button" matSuffix mat-icon-button aria-label="Clear">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div style="margin-right: 50px; padding-top: 30px;">
        <div class="table-container" style="border: 3px solid red; border-radius: 10px;">
          <div class="form-container" style="width: 1000px">
            <div style="height: 40px; padding-bottom: 40px" *ngFor="let item of items">
              <app-change-items [item] = item (click)="deleteItem = item" style="cursor: pointer;"></app-change-items>
            </div>
          </div>
        </div>
      </div>
      <div style="display: flex; flex-direction: row-reverse; padding: 47px">
        <button mat-raised-button style="background: red" (click)="DeleteItem()">Удалить</button>
        <button mat-raised-button style="margin-right: 50px; background: green" (click)="SaveAll()">Сохранить</button>
        <button mat-raised-button type="button" style="margin-right: 50px; background: orange" (click)="AddItem()">Добавить</button>
      </div>
    </div>
  </div>
</div>
